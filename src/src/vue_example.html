<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="example-1">
  Hello {{ name }}!
</div>

<div id="example-2">
  <p v-if="greeting">Hello!</p>
</div>

<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<script>
  var exampleData = {
    name: 'Vue.js'
  };

  var exampleVM = new Vue({
    el: '#example-1',
    data: exampleData
  });

  var exampleVM2 = new Vue({
    el: '#example-2',
    data: {
      greeting: true
    }
  })



</script>
</body>
</html>
